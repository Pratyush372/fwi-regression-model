<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>

    <!-- Bootstrap for styling (no extra CSS file needed) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">FWI Prediction</h1>

        <!-- Prediction Form -->
        <form action="{{ url_for('predict_data_point') }}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="Temperature" class="form-label">Temperature</label>
                <input type="text" id="Temperature" name="Temperature" class="form-control" placeholder="Enter Temperature" required>
            </div>

            <div class="mb-3">
                <label for="RH" class="form-label">RH</label>
                <input type="text" id="RH" name="RH" class="form-control" placeholder="Enter Relative Humidity (RH)" required>
            </div>

            <div class="mb-3">
                <label for="Ws" class="form-label">Ws</label>
                <input type="text" id="Ws" name="Ws" class="form-control" placeholder="Enter Wind Speed (Ws)" required>
            </div>

            <div class="mb-3">
                <label for="Rain" class="form-label">Rain</label>
                <input type="text" id="Rain" name="Rain" class="form-control" placeholder="Enter Rain" required>
            </div>

            <div class="mb-3">
                <label for="FFMC" class="form-label">FFMC</label>
                <input type="text" id="FFMC" name="FFMC" class="form-control" placeholder="Enter FFMC" required>
            </div>

            <div class="mb-3">
                <label for="DMC" class="form-label">DMC</label>
                <input type="text" id="DMC" name="DMC" class="form-control" placeholder="Enter DMC" required>
            </div>

            <div class="mb-3">
                <label for="ISI" class="form-label">ISI</label>
                <input type="text" id="ISI" name="ISI" class="form-control" placeholder="Enter ISI" required>
            </div>

            <div class="mb-3">
                <label for="Classes" class="form-label">Classes</label>
                <input type="text" id="Classes" name="Classes" class="form-control" placeholder="Enter Classes" required>
            </div>

            <div class="mb-3">
                <label for="Region" class="form-label">Region</label>
                <input type="text" id="Region" name="Region" class="form-control" placeholder="Enter Region" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Predict
            </button>
        </form>

        <!-- Result Section -->
        {% if result is not none %}
        <div class="alert alert-info mt-4 text-center">
            <h2 class="h5 mb-0">
                THE FWI prediction is <strong>{{ result }}</strong>
            </h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
